<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}El taller interior{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: #fff; padding: 1rem 0; text-align: center; }
        nav { background: #444; padding: 0.5rem; }
        nav ul { list-style: none; padding: 0; margin: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 15px; }
        nav a { color: #fff; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 960px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .search-form { margin-bottom: 20px; padding: 10px; background: #eee; border-radius: 5px; }
        .search-form input[type="text"] { padding: 8px; margin-right: 5px; border: 1px solid #ccc; border-radius: 3px; }
        .search-form button { padding: 8px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .search-form button:hover { background-color: #4cae4c; }
        footer { text-align: center; margin-top: 20px; padding: 10px; background-color: #ddd; font-size: 0.9em; color: #555;}
        form p { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form input[type="email"], form textarea, form select {
            width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        form button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        form button:hover { background-color: #0056b3; }
        .errorlist { color: red; list-style-type: none; padding: 0; margin-top: -10px; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>El taller interior</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'add_author' %}">Añadir Autor</a></li>
            <li><a href="{% url 'add_category' %}">Añadir Categoría</a></li>
            <li><a href="{% url 'add_post' %}">Añadir Post</a></li>
            <li><a href="{% url 'search' %}">Buscar</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; {% now "Y" %} El taller interior - ETI. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
